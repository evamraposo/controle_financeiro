<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
        <div class="container">

            <section>
                <div class="display-text">
                    <h1 class="main-text montserrat">Aqui você pode fazer o seu controle financeiro de um jeito fácil e rápido!</h1>

                    <p class="main-text2 manjari">Faça o controle de recebimentos, de despesas, descubra quanto irá sobrar no final do mês, visualize em quais categorias o seu dinheiro está sendo gasto.</p>
                </div>
            </section>

            <section class="box-login">

                <div class="login">

                    <h2 class="acesse-conta manjari">
                        Acesse sua conta
                    </h2>

                    <form class="form-login">
                        <input class="login-places montserrat" type="text" placeholder="Email">

                        <input class="login-places montserrat" type="text" placeholder="Senha">

                        <input class="entrar manjari" type="submit" value="Entrar">
    
    
                    </form>

                    <h3 class="bottom-text manjari">
                        Não tem uma conta? <a class="bottom-text manjari" href="">Cadastre-se!</a> 
                    </h3>
                </div>

            </section>

        </div>
</body>
</html>
